name: Deploy to PlanetHoster

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 5022 mohamedchettah.fr >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: ssh -vvv -p 5022 -i ~/.ssh/id_rsa uwdbxycj@mohamedchettah.fr "echo success"

      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build

      - name: Add server.js file
        run: |
          mkdir -p build/server
          echo "" > build/server/server.js

      - name: Clean Remote Server
        run: |
          ssh -p 5022 -i ~/.ssh/id_rsa uwdbxycj@mohamedchettah.fr << 'EOF'
            rm -rf /home/uwdbxycj/portfolio/*
          EOF

      - name: Deploy Build to Server
        run: |
          rsync -avz -e "ssh -p 5022 -i ~/.ssh/id_rsa" ./build/ uwdbxycj@mohamedchettah.fr:/home/uwdbxycj/portfolio/
